name: Docker Build and run UI tests for swgoh.gg

on: [ push ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker build -t dockertests .

      - name: Run tests in Docker container
        run: docker run --rm dockertests

      - name: Push Docker image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: my_docker_image:latest

      - name: Copy Allure report from container to host
        run: docker cp $(docker ps -aqf "name=dockertests"):/swgoh_test_project/allure-report .

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true